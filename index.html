<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TusufsWeb</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .file {
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
        }
        .file h2 {
            margin-top: 0;
        }
        .file p {
            margin-bottom: 10px;
        }
        .file a {
            color: #fff;
            background-color: #333;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .file a:hover {
            background-color: #fff;
            color: #333;
        }
        .info {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>TusufsWeb</h1>
    </header>
    <div class="container">
        <div class="file">
            <h2>File Name 1</h2>
            <p>File Description 1. Some details about this file...</p>
            <button class="info-btn">Info</button>
            <div class="info">
                <p>Information about this file:</p>
                <ul>
                    <li>System requirements: ...</li>
                    <li>Release date: ...</li>
                    <!-- Other information can be added here -->
                </ul>
            </div>
            <a href="#" download>Download</a>
        </div>
        <!-- Other files can be added here -->
    </div>

    <script>
        // JavaScript
        document.querySelectorAll('.info-btn').forEach(function(button) {
            button.addEventListener('click', function() {
                var info = this.parentElement.querySelector('.info');
                if (info.style.display === 'none') {
                    info.style.display = 'block';
                } else {
                    info.style.display = 'none';
